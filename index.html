<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
      body {
            font-family: Calibri, Arial, sans-serif;
            text-align: center;
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        #quote {
            margin-top: 5px;
            font-size: 5px;
        }
        
    </style>
</head>
<body>
    <div id="quote"></div>
    <div id="author"></div>

    <script>
        const quotes = [
            { text: "I have dreamed and dreamed myself to life. And back again." },
            { text: "You are so afraid of rejection that you push away anyone who you grow any fondness for. And it keeps you lonely, but at least there's consistency.", author: "Sue Zhao" },
            { text: "How do you mourn the loss of a love you never spoke out loud never felt with your own two hands?", author: "shelby eileen" },
            { text: "I am being eaten away by light.", author: "" },
            { text: "The wound is the place where the Light enters you.", author: "" },
            { text: "When is a monster not a monster? Oh, when you love it.", author: "" },
            { text: "There is a crack in everything. That's how the light gets in.", author: "" },
            { text: "PYLADES: I'll take care of you. ORESTES: It's rotten work. PYLADES: Not to me. Not if it's you.", author: "" },
            { text: "I just want someone to grab my little face and scream 'ON PURPOSE, ON PURPOSE I AM GOING TO CARE ABOUT YOU'", author: "Jenny Slate" },
            { text: "That's the choice. I love him, with all that, because of all that. On purpose. I love him on purpose.", author: "Casey McQuiston" },
        ];

        const quoteElement = document.getElementById('quote');

        function generateRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            quoteElement.textContent = '"' + randomQuote.text + '"';
        }

        // Initial quote generation
        generateRandomQuote();

        // Update the quote every hour
        setInterval(generateRandomQuote, 3600000); // 3600000 milliseconds = 1 hour
    </script>
</body>
</html>
